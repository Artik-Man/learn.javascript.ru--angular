<div class="container">
  <h2>GitHub Project search</h2>

  <app-search-string
    [loading]="loading"
    (value)="search.next($event)"
  ></app-search-string>

  <app-repositories-list
    [loading]="loading"
    [total]="total"
    [repositories$]="repositories$"
    [value$]="search"
    [page]="page | async"
    (pageChange)="page.next($event)"
  ></app-repositories-list>

</div>
