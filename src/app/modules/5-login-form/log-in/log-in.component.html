<h1>Welcome Back!</h1>

<form [formGroup]="form">

  <app-ui-input flyingLabel="Email Address" type="email" required formControlName="email"></app-ui-input>

  <app-ui-input flyingLabel="Password" type="password" required formControlName="password"></app-ui-input>

  <p class="forgot">&nbsp;<a href="#" *ngIf="!form?.get('password')?.value">Forgot Password?</a></p>

  <button class="button button-block">Log In</button>

</form>
