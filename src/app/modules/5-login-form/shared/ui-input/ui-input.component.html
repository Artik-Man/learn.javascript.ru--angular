<label>
  <input
    [type]="type"
    [required]="required"
    [autocomplete]="autocomplete?'on':'off'"
    [formControl]="control"
    [class.active]="control?.value?.length"
    [name]="name">

  <span class="label">
    <span>{{flyingLabel}}</span>
    <span class="req" *ngIf="required">*</span>
  </span>
</label>
