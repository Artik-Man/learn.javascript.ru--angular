<div class="weather-widget" *ngIf="currentHotel | async as hotel">
  <h5>{{hotel?.weather?.title}}</h5>
  <div class="w-line"></div>
  <svg class="icon" [attr.aria-label]="hotel?.weather?.title" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <use [attr.xlink:href]="'./assets/hot-weather-widget/icons.svg#'+hotel?.weather.icon"></use>
  </svg>
  <h2>{{hotel?.weather?.temperature}}<sup class="degree">°</sup></h2>
  <h6>Water {{hotel?.weather?.water}}<sup class="degree">°</sup></h6>
</div>
