<div class="element-left">
  <div class="element-bg-img">
    <img [src]="currentHotel?.img" [alt]="currentHotel?.address" class="img-responsive"></div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li><a href="#">Hotel</a></li>
        <li><a href="#">Fishing</a></li>
        <li><a href="#">Tours</a></li>
        <li class="anc-bor"><a href="#">Weather</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div class="activity-row" *ngFor="let hotel of list" (click)="select(hotel)">
            <div class="activity-desc">
              <h5>Resort</h5>
              <p>{{hotel.address}}</p>
              <h6>Tel: <a href="tel:{{hotel.phone}}">{{hotel.phone | mask: '+000-000-00-00'}}</a></h6>
            </div>
            <div class="activity-img">
              <ul>
                <li><img [src]="hotel.img" [alt]="hotel.address"/></li>
                <li><img [src]="hotel.social_info.img" [alt]="hotel.address"/></li>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
