<div class="teddy-bear">
  <div class="teddy-text">
    <h4>{{currentHotel?.social_info?.title}}</h4>
    <span class="w-line"> </span>
    <img [src]="currentHotel?.social_info?.img" [alt]="currentHotel?.address" class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h"><h3>{{currentHotel?.social_info?.followers}}</h3>
        <p>Followers</p>
      </li>
      <li><h3>{{currentHotel?.social_info?.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
