<div class="weather-widget">
  <h5>{{currentWeather?.title}}</h5>
  <div class="w-line"> </div>
  <span [class]="currentWeather?.icon+' icon'" [attr.aria-label]="currentWeather?.title"></span>
  <h2>{{currentWeather?.temperature}}<sup class="degree">°</sup></h2>
  <h6>Water {{currentWeather?.water}}<sup class="degree">°</sup></h6>
</div>
